<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isac Iulian-George">
    <meta name="description" content="Zoo">
    <link rel="stylesheet" href="styles/styleMainPage.css">
    <link rel="shortcut icon" href="images/logo/logo1.png" type="image/x-icon">
    <script src="scripts/script.js"></script>
    <title> Zow Atlas</title>
</head>

<body>
    <nav class="navBar">
        <div class="settings">
            <input type="image" src="images/icons/menu.png" alt="Alt text" width="45" height="70" id="menuShow" onclick="showMenu()" />
        </div>
        <div class="logo">
            <img src="images/logo/logo.png" height="70" width="200" alt="Image not found!">
        </div>
        <div class="search">
            <input type="text" name="search" class="round" placeholder="Search" />
            <input type="submit" class="corner" value="" />
        </div>
        <div class="username">
            <p> Username </p>
        </div>
        <div class="loginstatus">
            <input type="image" src="images/icons/arrow.png" alt="Alt text" width="25" height="25" id="settingsShow" onclick="showSettings()" />
        </div>
    </nav>
    <div class="filters">
        <p id="textFilters"> <i> Filters </i> </p>
        <form id="chooseFilters">
            <input type="radio" name="filter" value="Order by name" id="chooseFilters1"> &nbsp; Order by name
            <input type="radio" name="filter" value="Order by longevity" id="chooseFilters2"> &nbsp; Order by longevity
            <input type="radio" name="filter" value="Order by popularity" id="chooseFilters3"> &nbsp; Order by popularity
        </form>
    </div>
    <h2 id="albumTitle">Mamifere</h2>
    <a href="pages/leu.html">
        <div class="card">
            <img id="cardBackground" src="./images/leu/leu1.jpg" alt="Background image">
            <div class="cardInfo">
                <img id="animalImage" src="./images/leu/leu1.jpg" width="350px" height="296px">
                <p id="animalName"> LEU </p>
            </div>
            <div class="likes">
                <img id="likesIcon" src="./images/icons/likeIcon.svg" width="20px" height="20px">
                <p id="numberOfLikes"> 56 </p>
            </div>
        </div>
    </a>
    <div id="menu"> </div>
    <div id="settings"> </div>
</body>

</html>
