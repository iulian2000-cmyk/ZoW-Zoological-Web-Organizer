<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dumitru Silviu">
    <link rel="stylesheet" href="../styles/adminStyle.css">
    <link rel="icon" href="../images/icons/iconZ.png">
    <script src="../scripts/scriptAdmin.js"></script>
    <title>Zow Atlas</title>
</head>

<body>
    <div class="navBar">
        <div class="homeLogo">
            <a href="../index.html">
                <img class="homeIcon" src="../images/icons/home.png" alt="home icon">
            </a>
            <img class="logo" src="../images/logo/logo.png " alt="logo ">
        </div>
        <div class="userOptions">
            <label id="username"> username </label>
            <img class="arrow" src="../images/icons/arrow.png" alt="settings" onclick="showLog()">
        </div>
    </div>

    <div class="log">
        <a href="../pages/authentication.html" id="logText"> Log out </a>
        <a href="#" id="createAlbum"> New album </a>
    </div>

    <div class="container">
        <h1>Admin page</h1>
        <p class="topText">Users</p>
        <div class="users">
            <form>
                <p>Add user </p>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <span id="privText"> Admin privileges:</span>
                <div class="privileges">
                    <label for="yes">yes</label>
                    <input type="radio" id="yes" value="yes" name="privileges">
                    <label for="no">no</label>
                    <input type="radio" id="no" value="no" name="privileges" checked>
                </div>
                <button type="submit" class="submitBtn">Add</button>
            </form>
            <form>
                <p>Delete user</p>
                <input type="text" name="username" placeholder="Username" required>
                <button type="submit" class="submitBtn">Delete</button>
            </form>
        </div>
        <p class="topText">Albums</p>
        <div class="albums">
            <form>
                <p>Add default album</p>
                <input type="text" name="album" placeholder="Album name" required>
                <span id="chooseAnimals">Select animals from database</span>
                <div class="checkContainer">
                    <input type="checkbox" id="a1" value="a1" name="animal">
                    <label for="a1">Animal name</label><br>
                    <input type="checkbox" id="a2" value="a2" name="animal">
                    <label for="a2">Animal name</label><br>
                    <input type="checkbox" id="a3" value="a3" name="animal">
                    <label for="a3">Animal name</label><br>
                    <input type="checkbox" id="a4" value="a$" name="animal">
                    <label for="a4">Animal name</label><br>
                    <input type="checkbox" id="a5" value="a5" name="animal">
                    <label for="a5">Animal name</label><br>
                    <input type="checkbox" id="a6" value="a6" name="animal">
                    <label for="a6">Animal name</label><br>
                    <input type="checkbox" id="a7" value="a7" name="animal">
                    <label for="a7">Animal name</label><br>
                </div>
                <button type="submit" class="submitBtn">Add</button>
            </form>
            <form>
                <p> Delete default album</p>
                <input type="text" name="album" placeholder="Album name" required>
                <button type="submit" class="submitBtn">Delete</button>
            </form>
        </div>
        <p class="topText">Animals</p>
        <div class="animals">
            <form>
                <p>Add animal to database</p>
                <input type="text" name="animal" placeholder="Animal name" required>
                <input type="text" name="longevity" placeholder="Longevity" required>
                <label for="categories"> Category </label>
                <select class="select" name="categories">
                    <option value="terestre"> Terestre </option>
                    <option value="acvatice"> Acvatice </option>
                    <option value="aeriene"> Aeriene </option>
                    <option value="mamifere"> Mamifere </option>
                    <option value="pasari"> Pasari </option>
                    <option value="reptile"> Reptile </option>
                    <option value="dinozauri"> Dinozauri </option>
                </select>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="1" required>
                <label for="height">Height (m)</label>
                <input type="number" id="height" name="height" min="0.1" step="0.1" required>
                <input type="text" name="habitat" placeholder="Habitat" required>
                <input type="text" name="hranire" placeholder="Mod de hranire" required>
                <textarea id="t1">Generalitati</textarea>
                <textarea id="t2">Stiati ca...</textarea>
                <label for="images"> Choose 4 images (jpg, jpeg, png)</label>
                <input id="images" type="file" multiple="multiple" accept=".jpg,.png,.jpeg" required>
                <button type="submit" class="submitBtn">Add</button>
            </form>
            <form>
                <p>Delete animal from database</p>
                <input type="text" name="animal" placeholder="Animal name" required>
                <button type="submit" class="submitBtn">Delete</button>
            </form>
        </div>
    </div>
</body>

</html>
