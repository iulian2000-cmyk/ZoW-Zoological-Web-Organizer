<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dumitru Silviu">
    <link rel="stylesheet" href="../styles/adminStyle.css">
    <link rel="icon" href="../images/icons/iconZ.png">
    <script src="../scripts/scriptAdmin.js"></script>
    <title>Zow Atlas</title>
</head>

<body>
    <div class="navBar">
        <div class="homeLogo">
            <a href="../index.html">
                <img class="homeIcon" src="../images/icons/home.png" alt="home icon">
            </a>
            <img class="logo" src="../images/logo/logo.png " alt="logo ">
        </div>
        <div class="userOptions">
            <label id="username"> </label>
            <img class="arrow" src="../images/icons/arrow.png" alt="settings" onclick="showLog()">
        </div>
    </div>

    <div class="log">
        <a href="../pages/authentication.html" id="logText"> Log out </a>
        <a href="#" id="createAlbum"> New album </a>
    </div>

    <div class="container">
        <h1>Admin page</h1>
        <p class="topText">Users</p>
        <div class="users">
            <form action="add_user" method="POST">
                <p>Add user </p>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <span id="privText"> Admin privileges:</span>
                <div class="privileges">
                    <label for="yes">yes</label>
                    <input type="radio" id="yes" value="1" name="privileges">
                    <label for="no">no</label>
                    <input type="radio" id="no" value="0" name="privileges" checked>
                </div>
                <button type="submit" class="submitBtn">Add</button>
            </form>
            <form action="delete_user" method="POST">
                <p>Delete user</p>
                <input type="text" name="username" placeholder="Username" required>
                <button type="submit" class="submitBtn">Delete</button>
            </form>
        </div>
        <p class="topText">Albums</p>
        <div class="albums">
            <form action="add_album" method="POST">
                <p>Add default album</p>
                <input type="text" name="album" placeholder="Album name" required>
                <span id="chooseAnimals">Select animals from database</span>
                <div id="checkContainer">
                </div>
                <button type="submit" class="submitBtn">Add</button>
            </form>
            <form action="delete_album" method="POST">
                <p> Delete default album</p>
                <input type="text" name="album" placeholder="Album name" required>
                <button type="submit" class="submitBtn">Delete</button>
            </form>
        </div>
        <p class="topText">Animals</p>
        <div class="animals">
            <form id="add_animal" action="add_animal" method="post" enctype="multipart/form-data">
                <p>Add animal to database</p>
                <input type="text" name="animal" placeholder="Animal name" required>
                <label for="longevity"> Longevitate exprimata in ani</label>
                <input type="number" id="height" name="longevity" min="0.1" step="0.1" required>
                <input type="text" name="card_longevitate" placeholder="Longevity" required>
                <input type="text" name="card_categorie" placeholder="Categorie" required>
                <label for="terestru"> Animal terestru </label>
                <select class="select" name="terestru">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="acvatic"> Animal acvatic </label>
                <select class="select" name="acvatic">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="aerian"> Animal aerian </label>
                <select class="select" name="aerian">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="mamifer"> Animal mamifer </label>
                <select class="select" name="mamifer">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="pasare"> Animal zburator </label>
                <select class="select" name="pasare">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="reptila"> Reptila </label>
                <select class="select" name="reptila">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="insecta"> Insecta </label>
                <select class="select" name="insecta">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="dinozaur"> Dinozaur </label>
                <select class="select" name="dinozaur">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="salbatic"> Salbatic </label>
                <select class="select" name="salbatic">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="domestic"> Domestic </label>
                <select class="select" name="domestic">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="comestibil"> Comestibil </label>
                <select class="select" name="comestibil">
                    <option value="1"> Da </option>
                    <option value="0"> Nu </option>
                </select>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" min="1" required>
                <label for="height">Height (m)</label>
                <input type="number" id="height" name="height" min="0.1" step="0.1" required>
                <input type="text" name="habitat" placeholder="Habitat" required>
                <input type="text" name="hranire" placeholder="Mod de hranire" required>
                <textarea name="generalitati" id="t1" form="add_animal">Generalitati</textarea>
                <textarea name="stiatica" id="t2" form="add_animal">Stiati ca...</textarea>
                <label for="images"> Choose 4 images (jpg, jpeg, png)</label>
                <div><input type="file" name="multipleFiles" multiple="multiple" /> </div>
                <button type="submit" class="submitBtn">Add</button>
            </form>

            <form action="delete_animal" method="POST">
                <p>Delete animal from database</p>
                <input type="text" name="animal" placeholder="Animal name" required>
                <button type="submit" class="submitBtn">Delete</button>
            </form>
        </div>
    </div>
</body>

</html>
