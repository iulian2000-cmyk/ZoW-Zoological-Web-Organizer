<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dumitru Silviu">
    <link rel="stylesheet" href="./styles/styleMainPage.css">
    <link rel="icon" href="./images/icons/iconZ.png">
    <script src="./scripts/scriptMainPage.js"></script>
    <title>Zow Atlas</title>
</head>

<body>
    <div class="navBar">
        <div class="menuLogo">
            <img class="menuIcon" src="./images/icons/menu.png" alt="menu icon" onclick="showMenu()">
            <img class="logo" src="./images/logo/logo.png " alt="logo ">
        </div>
        <div class="searchBar" id="search-nav">
            <input class="searchInput" type="text" id="query" placeholder="Search" name="search">
            <button class="searchButton" type="submit"  onclick="searchData()"  ><img class="searchIcon"  src="./images/icons/search.png" alt="search icon"></button>
        </div>
        <div class="userOptions">
            <label class="username"> <p id="userLabel"> </p> </label>
            <a href="pages/authentication.html" id="loginBtn">Log in</a>
            <img id="arrow" src="./images/icons/arrow.png" alt="settings" onclick="showLog()">
        </div>
    </div>

    <div class="menu ">
        <div class="containerMenu">
            <span id="userMenu"> USER MENU </span>
            <div class="searchBar">
                <input class="searchInput" type="text" placeholder="Search" name="search">
                <button class="searchButton" type="submit"><img class="searchIcon" src="./images/icons/search.png" alt="search icon"></button>
            </div>
            <form id="download_csv"> </form>
            <form id="download_pdf"> </form>
            <button class="menuButton" id="geneSP" formaction="get_PDF" formmethod="GET" form="download_pdf"> Download statistics PDF</button>
            <button class="menuButton" id="geneSC" formaction="get_CSV" formmethod="GET" form="download_csv"> Download statistics CSV</button>
            <button class="menuButton" id="viewR" onclick="window.location.href = './pages/ranking.html'"> View ranking </button>
            <label class="username"> username </label>
            <a href="./pages/authentication.html" class="logText"> Log out </a>
            <a href="#" class="createAlbum"> New album </a>
        </div>
        <div class="generateAlbum">
            <label class="subtitle"> Generate Album </label>
            <label class="properties"> Category </label>
            <select class="select" name="categories">
                <option value="terestre"> Terestre </option>
                <option value="acvatice"> Acvatice </option>
                <option value="aeriene"> Aeriene </option>
                <option value="mamifere"> Mamifere </option>
                <option value="pasari"> Pasari </option>
                <option value="reptile"> Reptile </option>
                <option value="dinozauri"> Dinozauri </option>
            </select>
            <label class="properties"> Domesticity </label>
            <select class="select" name="domesticity">
                <option value="none"> None </option>
                <option value="domestic"> Domestic </option>
                <option value="salbatic"> Salbatic </option>
            </select>
            <label class="properties"> Edibility </label>
            <select class="select" name="edibility">
                <option value="none">None</option>
                <option value="comestibil"> Comestibil </option>
                <option value="necomestibil"> Necomestibil </option>
            </select>
            <button class="menuButton" type="submit"> Generate album </button>
        </div>

        <div class="albums">
            <label class="subtitle" id="alb"> Default Albums </label>
            <select class="select" name="defaultAlbums" id="defaultAlbumsId">
                    <option value="mamifere"> Mamifere </option>
                    <option value="reptile"> Reptile </option>
                    <option value="dinozauri"> Dinozauri </option>
                </select>
            <button class="menuButton" type="submit" onclick="loadAlbum()"> Show album </button>
        </div>

        <div class="myAlbums">
            <label class="subtitle" id="myalb"> My albums </label>
            <select class="select" name="my albums">
                <option value="album1"> Album1 </option>
                <option value="album2"> Album2 </option>
                <option value="album3"> Album3 </option>
            </select>
            <button class="menuButton" type="submit"> Show album </button>
        </div>
    </div>

    <div class="log">
        <a href="./pages/authentication.html" class="logText"> Log out </a>
        <a href="#" class="logText"> New album </a>
        <a href="./pages/admin.html" class="logText" id="admin"> Admin page </a>
    </div>

    <div class="content">
        <h2 id="title">Album title </h2>
        <div class="filters">
            <label id="filtersText"> Filters </label>
            <label id="orderBy"> Order by: </label>
            <div class="fils">
                <div>
                    <label id="f1"> name</label>
                    <input type="radio" name="filters" value="name">
                </div>
                <div>
                    <label id="f2"> longevity </label>
                    <input type="radio" name="filters" value="longevity">
                </div>
                <div>
                    <label id="f3"> popularity</label>
                    <input type="radio" name="filters" value="popularity">
                </div>
                <div>
                    <label id="f4"> size</label>
                    <input type="radio" name="filters" value="size">
                </div>
                <div>
                    <label id="f5"> weight</label>
                    <input type="radio" name="filters" value="weight">
                </div>
            </div>
            <button id="apply" type="submit" name="apply filters">Apply filters</button>
        </div>

        <div id="bigCardsContainer">
        </div>

    </div>
</body>

</html>
